<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive css media queries </title>
    <style>
          .parentDiv {
        width: 100%;
        height: 300px;
        border: 3px solid black;
        background-color:rgb(130, 0, 48);
        border-radius: 8px;
        font-size: 30px;
        color: #fff;
      }

      /* max-width : 500px -> 0 - 500 px  */
      /* min-width : 500px -> 500 px - 5000px  */
      @media screen and (min-width: 500px) {
        .parentDiv {
        background-color: rgb(192, 125, 2);

        }
      }
    </style>
</head>
<body>
    <h1>Responsive css media queries</h1>
    <div class="parentDiv">Testing media quaries</div>
</body>
</html>

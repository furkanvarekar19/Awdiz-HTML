<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day-6</title>
    <style>
        body{
            background-color:burlywood;
        }
        label{
          font-size: 20px;
          font-weight: 600;
        }
    </style>
</head>
<body>
    <form>
        <label for="name">Full-Name :</label>
        <input type="text" id="name" placeholder="enter your name"> <br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" placeholder="enter password"> <br> <br>

        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="enter email"> <br> <br>

        <label >Date:</label>
        <input type="date"> <br> <br>

        <label for="">File:</label>
        <input type="file"/> <br> <br>

        <label for="">Url:</label>
        <input type="url" /> <br> <br>

        <label for="">Color:</label>
        <input type="color" name="" id=""> <br> <br>

        <label for="">Range:</label>
        <input type="range" name="" id="" min="0" max="4"> <br> <br>

        <label for="Checkbox">Checkbox :</label>
        <input type="checkbox" name="" id="Checkbox"> <br> <br>

        <label for="radio">Radio :</label>
        <input type="radio" name="" id="radio"> <br> <br>

        <label for="">Textarea :</label>
        <textarea name="" id="" cols="30" rows="5" placeholder="describe your ans"></textarea> <br> <br>

        <label for="">Button :</label>
        <button>Submit button</button> <br> <br>

        <input type="submit" value="submit">
        <input type="reset" value="reset"> <br>

        <h2>Create Redio button</h2>

        <label for="mall">Mall</label>
        <input type="radio" name="mall" id="mall">

        <label for="Restaurants">Restaurants </label>
        <input type="radio" name="Restaurants" id="Restaurants">

        <label for="Shopping">Shopping </label>
        <input type="radio" name="Shopping" id="Shopping">

    </form>
